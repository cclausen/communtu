  view_home_about_10: Wie kann ich meine Erfahrungen mit Programmen ins Communtu-System eintragen?
  view_home_about_11: "Hast du gute Erfahrungen mit Programmen gemacht? Dann kannst du thematisch zusammengehörige \
    Programme zu einem Bündel zusammenfassen und ins System eintragen. Dazu wählst du <b>Neues Bündel</b> \
    unterhalb von <b>Bündel-Editor</b> auf der linken Seitenleiste. Du kannst dann Ubuntu-Pakete hinzufügen und mit Klick auf das Disketten-Symbol \
    das Bündel im System abspeichern. Das Bündel soll einen Namen, eine Beschreibung und eine \
    thematische Einordnung erhalten, damit andere Nutzer es auch verwenden können. \
    Wie bei Ordnern und Dateien können Bündel nicht nur Ubuntu-Pakete, sondern auch andere \
    Bündel enthalten. "
  view_home_about_12: "<b>Bündel verwalten</b> auf der linken Seitenleiste gibt dir einen Überblick \
    über die verfügbaren Bündel. \
    Schließlich gibt es unter <b>Ubuntu-Versionen</b> eine Übersicht über die im System verfügbaren Ubuntu-Versionen (Distributionen)."
  view_home_about_13: Nachinstallation einzelner Funktionen
  view_home_about_14: "Du \
    hast schon eine lauffähige Ubuntu-Installation und möchtest \
    bestimmte Funktionen hinzufügen? Auch dafür kannst du Communtu benutzen. \
    Du kannst unter <b>Bündel verwalten</b> einzelne Bündel installieren, \
    und unter <b>Programme suchen</b> auch einzelne Programme."
  view_home_about_16: "Um Communtu nutzen zu können, kannst du dich registrieren. \
    Das geht ganz einfach über den \"Registrieren\"-Knopf in der oberen Leiste."
  view_home_about_1: Wozu Communtu?
  view_home_about_2: "Ubuntu ist eine Linux-Distribution, die Linux einfach handhabbar und verständlich macht. \
    Nach der Installation von Ubuntu mittels einer CD oder DVD ist dein Computer schon  \
    gut ausgerüstet für Internet, Textverarbeitung und vieles andere."
  view_home_about_3: "Es gibt aber auch viele Anwendungen, die erst noch nachinstalliert werden müssen, \
    z.B. in den Bereichen Audio, Video und Grafik, damit dein Computer mit Ubuntu wirklich  \
    benutzbar ist. Communtu macht diese Nachinstallation jetzt noch einfacher \
    und hat zudem spezielle Bereiche für Einsteiger und Windows-Umsteiger."
  view_home_about_4: Wie verwende ich Communtu?
  view_home_about_5: "Zum Starten wählst du <b>Installation</b> auf der linken Seitenleiste."
  view_home_about_6: "  (Diese erscheint erst nach einer "
  view_home_about_7: ".) Dort kannst du deine Einstellungen bearbeiten. \
    Unter den Grunddaten musst du zunächst eintragen, welche Ubuntu-Version du auf deinem PC installiert hast, \
    außerdem, ob du unfreie Programme nutzen willst oder nicht. \
    Zudem wählst du aus, für welche Aufgaben du deinen Ubuntu-PC nutzen willst. "
  view_home_about_8: "Danach kannst du mit \"Speichern und feiner Auswählen\" noch einen detaillierteren Überblick \
    über die installierten Bündel und Programme bekommen und die Auswahl auch noch verändern. \
    Falls du dazu keine Lust oder Zeit hast, klicke einfach auf \"Speichern\". \
    Dies führt dich zur Installations-Seite. \
    Dort findest du einen Installationsknopf, mit dem die Communtu-Nachinstallation gestartet werden \
    kann. Es dauert etwas, bis die Programme automatisch aus dem Internet geladen und installiert werden. Fertig ist der vielseitig einsetzbare Ubuntu-PC!"
  view_home_about_9: "Wichtig: Man braucht schon eine schnelle Internet-Verbindung. Für Ubuntu-Nutzer, die noch ein Modem oder ähnliches \
    nutzen, planen wir die Möglichkeit, automatisch CDs und DVDs zu erstellen."
  view_home_auth_error_0: Authentifizierungs-Fehler
  view_home_auth_error_1: "Die Daten, die du an Communtu geschickt hast, konnten nicht korrekt authentifiziert werden. \
    Bitte versuche, dich noch einmal anzumelden bzw. das entsprechende Formular noch einmal auszufüllen."
  view_home_beteiligung_10: Grafik
  view_home_beteiligung_11: "Wir benötigen eine Person, die für das Projekt das Layout übernimmt. Dies bedeutet Grafiken einbinden und die Hauptverantwortung für das CSS übernehmen."
  view_home_beteiligung_12: Programmierung
  view_home_beteiligung_13: "Da wir viele Ideen für die Weiterentwicklung der Plattform haben, benötigen wir noch eine/n ProgrammiererIn. Idealerweise hast Du schon Erfahrungen in Ruby on Rails sammeln können."
  view_home_beteiligung_14: "Wir können Dir auch helfen diese Programmiersprache zu lernen. Also melde Dich einfach bei "
  view_home_beteiligung_15: uns
  view_home_beteiligung_1: Anwenden der Plattform
  view_home_beteiligung_2: "Als erstes würden wir uns natürlich freuen, wenn Du Communtu nutzt, um eine Installation durchzuführen.  \
    In unseren Bündeln gibt es schon ein paar ganz gut auf bestimmte Eigenschaften zugeschnittende Installationsvorschläge. \
    Vielleicht ist ja etwas für Dich dabei. Weiter gibt es dort auch die Möglichkeit die eigene Paketliste hochzuladen, damit diese auch anderen zur Verfügung gestellt wird. \
    Dies ist die einfachste Form ein Bündel anzulegen. Du musst diese Paketliste aber auch nicht veröffentlichen. Du kannst Communtu auch einfach nur als Speicherort für Deine Paketliste gebrauchen und dann auf anderen Rechnern dieses Bündel installieren."
  view_home_beteiligung_3: Wir brauchen die Informationen
  view_home_beteiligung_4: |-
    Du denkst, dass Du schon vieles zu Open Source Programmen weisst? 
    Dann schreibe Deine Erfahrungen in den Kommentaren zu den Paketen oder hast Du vielleicht ein tolles
    Video zu dem Programm bei Youtube gesehen? Dann trag es doch gleich bei
    den Videos zu den Programmen in Communtu ein.
  view_home_beteiligung_5: Umfrage zu beteiligen
  view_home_beteiligung_7: "Wir benötigen Feedback. Wir möchten, dass Communtu von allen genutzt werden kann. Dazu benötigen wir Feedback. Hast Du einen Fehler auf der Plattform gefunden? \
