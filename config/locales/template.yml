  view_home_about_0: |-
    Communtu -
     gemeinsam Ubuntu-Linux an individuelle Bed&uuml;rfnisse anpassen
  view_home_about_10: Wie kann ich meine Erfahrungen mit Programmen ins Communtu-System eintragen?
  view_home_about_11: "Hast du gute Erfahrungen mit Programmen gemacht? Dann kannst du thematisch zusammengeh\xC3\xB6rige\n\
    Programme zu einem B\xC3\xBCndel zusammenfassen und ins System eintragen. Dazu w\xC3\xA4hlst du <b>Neues B\xC3\xBCndel</b>\n\
    unterhalb von <b>B\xC3\xBCndel-Editor</b> auf der linken Seitenleiste. Du kannst dann Ubuntu-Pakete hinzuf\xC3\xBCgen und mit Klick auf das Disketten-Symbol\n\
    das B\xC3\xBCndel im System abspeichern. Das B\xC3\xBCndel soll einen Namen, eine Beschreibung und eine\n\
    thematische Einordnung erhalten, damit andere Nutzer es auch verwenden k\xC3\xB6nnen.\n\
    Wie bei Ordnern und Dateien k\xC3\xB6nnen B\xC3\xBCndel nicht nur Ubuntu-Pakete, sondern auch andere\n\
    B\xC3\xBCndel enthalten. "
  view_home_about_12: "<b>B\xC3\xBCndel verwalten</b> auf der linken Seitenleiste gibt dir einen \xC3\x9Cberblick\n\
    \xC3\xBCber die verf\xC3\xBCgbaren B\xC3\xBCndel.\n\
    Schlie\xC3\x9Flich gibt es unter <b>Ubuntu-Versionen</b> eine \xC3\x9Cbersicht \xC3\xBCber die im System verf\xC3\xBCgbaren Ubuntu-Versionen (Distributionen)."
  view_home_about_13: Nachinstallation einzelner Funktionen
  view_home_about_14: "Du\n\
    hast schon eine lauff&auml;hige Ubuntu-Installation und m&ouml;chtest\n\
    bestimmte Funktionen hinzuf&uuml;gen? Auch daf\xC3\xBCr kannst du Communtu benutzen.\n\
