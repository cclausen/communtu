  view_home_home_2: Ubuntu-Linux
  view_home_home_3: " steht für ein menschliches Linux, das einfach zu benutzen ist. \
    Aber um Ubuntu wirklich gut nutzen zu können, muss man ganz schön viele Programme nachinstallieren, und es ist oft schwer, da den Überblick zu behalten. \
