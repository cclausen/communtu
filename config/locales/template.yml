  view_home_about_16: "Um Communtu nutzen zu können, kannst du dich registrieren. \
    Das geht ganz einfach über den \"Registrieren\"-Knopf in der oberen Leiste."
  view_home_about_1: Wozu Communtu?
  view_home_about_2: "Ubuntu ist eine Linux-Distribution, die Linux einfach handhabbar und verständlich macht. \
    Nach der Installation von Ubuntu mittels einer CD oder DVD ist dein Computer schon  \
    gut ausgerüstet für Internet, Textverarbeitung und vieles andere."
  view_home_about_3: "Es gibt aber auch viele Anwendungen, die erst noch nachinstalliert werden müssen, \
    z.B. in den Bereichen Audio, Video und Grafik, damit dein Computer mit Ubuntu wirklich  \
